<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF 2 Teste</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                Cadastro de Pessoas<br/><br/>
                <h:panelGrid columns="2">
                    Nome:<h:inputText id="nomeTxt" value="#{pessoasBean.pessoa.nome}"/>
                    Email:<h:inputText id="emailTxt" value="#{pessoasBean.pessoa.email}"/>
                    Telefone:<h:inputText id="telefoneTxt" value="#{pessoasBean.pessoa.telefone}"/>
                    <h:inputHidden/>
                    <h:commandButton value="Cadastrar" action="#{pessoasBean.adicionarPessoa}"/>
                </h:panelGrid>
                <h:dataTable value="#{pessoasBean.listarPessoas()}" var="data" border="1" id="tabela">
                    <h:column>
                        <f:facet name="header">
                            ID
                        </f:facet>
                        <h:outputText value="#{data.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            NOME
                        </f:facet>
                        <h:outputText value="#{data.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            EMAIL
                        </f:facet>
                        <h:outputText value="#{data.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            TELEFONE
                        </f:facet>
                        <h:outputText value="#{data.telefone}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            AÇÕES
                        </f:facet>
                        <h:commandLink value="Remover" action="#{pessoasBean.removePessoa(data)}"/>
                       | <h:commandLink value="Atualizar" action="#{pessoasBean.carregarPessoa(data)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </center>
    </h:body>
</html>
